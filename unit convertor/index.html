<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">

            <div class="main">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="value-input" placeholder="0">
                <br>
                <button id="convert-btn">Convert</button>
            </div>

            <div class="group"> 
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-text">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>

            <div class="group"> 
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-text">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
            </div>

             <div class="group"> 
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-text">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>

        </div>
    
     <script src="index.js"></script>   
    </body>    
</html>
